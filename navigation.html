<!doctype html>
<html>
<head>
<title>side navigation</title>
</head>
<style>
body{
	margin:0;
	padding:0
}
.sidenav{
	height:100%;
	width:160px;
	position:fixed;
	top=0;
	left=0;
	padding-top:20px;
	background-color:green;
}
.sidenav a{
	display;block;
	text-decoration:none;
	padding:6px 10px 6px 16px;
	color:white;
}
.sidenav a:hover{
	color:red
}
.main{
	margin-left:160px;
	padding:0;
}
h1{
	padding:0;
	margin:0;
}
body{
	height:2000px;
}
</style>
<body>
<div class="sidenav">
<a href="#about">About</a>
<a href="#department">department</a>
<a href="#vision">vision</a>
</div>
<div class="main">
<h1>side bar example<h1>
</body>
</html>
