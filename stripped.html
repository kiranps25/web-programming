<!doctype html>
<html>
<title>biodata</title>
</head>
<style>
#myTable{
	width:100%;
	font-family:sans-serif;
	border-collapse:collapse;
}
#myTable th{
	padding-top:26px;
	padding-bottom:20px;
	text-align:left;
	color:#ffffff;
	background-color:#b22222;
	border:1px solid grey;
}
#myTable td{
	padding:8px;
}
#myTable tr{
	border:1px solid grey;
}
#myTable tr:nth-child(even){
	background-color:#f2f2f2;
}
#myTable tr:hover{
	background-color:burlywood;
}
</style>
<body>
<table id="myTable">
<tr>
<th>Course</th>

</tr>
<tr>

</tr>

</tr>
<tr>
<td>mtech</td>

</tr>
<tr>

</tr>
</table>

</body>
</html>
